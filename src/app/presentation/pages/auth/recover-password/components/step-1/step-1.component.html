<div class="flex w-full">
    <!-- Columna izquierda - Título  -->
    <div class="w-1/2 p-10">
        <img
            src="/UMLForgeIcon.png"
            alt="UMLForgeIcon"
            class="h-24 w-auto mb-[1em]"
        />
        <h1 class="text-5xl font-medium text-gray-900 mt-8">
            Recuperación de contraseña
        </h1>
    </div>

    <!-- Columna derecha - Formulario -->
    <div class="w-1/2 mt-16 p-12">
        <p class="text-gray-600 mb-6">
            Para continuar, primero debes verificar tu identidad
        </p>

        <form class="space-y-6">
            <div>
                <label for="email" class="block text-gray-600 mb-2">
                    Ingresa tu correo electrónico:
                </label>
                <input
                    type="email"
                    id="email"
                    class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
                    placeholder="correo@ejemplo.com"
                    required
                />
                <p class="mt-2 text-gray-600">
                    Asegúrate que sea el correo electrónico asociado a tu cuenta
                </p>
            </div>

            <div class="flex justify-end gap-4 pt-4">
                <secondary-button [text]="TextSecondary" (onClick)="onGoBackToLog()"/>

                <primary-button [text]="TextPrimary" (onClick)="doNextStep()"/>
            </div>
        </form>
    </div>
</div>
