<div>
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-medium text-gray-800">Documentos recientes</h2>
    <div class="flex items-center space-x-2">
      <button class="p-1 text-gray-500 hover:text-gray-700 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
      <button class="p-1 text-gray-500 hover:text-gray-700 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (doc of recentDocuments; track doc.title) {
      <div class="bg-white border border-gray-200 rounded-md overflow-hidden hover:shadow-md transition-shadow">
        <div class="aspect-video bg-gray-100 flex items-center justify-center">
          <img [src]="doc.image" alt="{{ doc.title }}" class="max-h-full max-w-full">
        </div>
        <div class="p-3">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="text-sm font-medium text-gray-700">{{ doc.title }}</h3>
          </div>
          @if (doc.readOnly) {
            <div class="mt-2">
              <span class="inline-block bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded">SOLO LECTURA</span>
            </div>
          }
        </div>
      </div>
    }
  </div>
</div>
