<div class="mb-8">
  <h2 class="text-xl font-medium text-gray-800 mb-4">Prueba algo nuevo</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
    @for (template of templates; track template.title) {
      <div class="bg-white border border-gray-200 rounded-md p-4 hover:shadow-md transition-shadow cursor-pointer" routerLink="/canvas/{{ template.id }}">
        <h3 class="text-sm font-medium text-gray-700 mb-3 text-center">{{ template.title }}</h3>
        <div class="aspect-square flex items-center justify-center" >
          <img [src]="template.image" alt="{{ template.title }}" class="max-h-full max-w-full">
        </div>
      </div>
    }
  </div>
</div>
