<div class="bg-[#1a237e] py-8 px-6">
  <div class="flex justify-center space-x-8">
    @for (category of categories; track category.label){
      <div class="flex flex-col items-center">
        <div class="w-14 h-14 rounded-full bg-white flex items-center justify-center mb-2">
          <span class="text-xl" [ngClass]="category.color">{{ category.icon }}</span>
        </div>
        <span class="text-white text-xm">{{ category.label }}</span>
      </div>
    }
  </div>
</div>
